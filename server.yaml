# /etc/siglens/server.yaml
ingestListenIP: "0.0.0.0"
queryListenIP: "0.0.0.0"

ingestPort: 8081        # internal ingest
queryPort: 5122         # internal UI/query

dataPath: "/data"       # must match your Railway Volume mount

retentionHours: 360
queryHostname: ""       # optional; set later to your custom domain
ingestUrl: ""           # optional; leave blank; proxy exposes /ingest

# feature flags (optional)
pprofEnabled: true
pqsEnabled: true
analyticsEnabled: true
compressStatic: true
